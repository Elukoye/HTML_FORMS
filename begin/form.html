<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Alien Abduction Order Form</title>
	<link href="css/forms.css" rel="stylesheet">
</head>

<body>
	<div class="wrapper">
		<section>
			<h1>Alien Abduction Order Form</h1>
			<p>Fill out the form below to place an order for an alien abduction by one of our fine UFOs.</p>
			<form>
				<fieldset>
					<legend>Your contact information</legend>
					<label for="name">Your name</label>
					<input type="text" id="name" name="name" placeholder="your name">
	
					<label for="phone "> Phone number </label>
					<input type="tel" id="phone" name="phone" placeholder="+254">
	
					<label for="email">Email</label>
					<input type="text" id="email" name="email" placeholder="yourname@domainname.com">
				</fieldset>
					
				<fieldset>
					<legend>About your abduction</legend>
          
					<label for="date">Requested date</label>
					<input type="date" id="date" name="date">

					<label for="qty">How many people would you like abducted?</label>
					<input type="number" id="qty" name="qty" min="1" max="10">

					<label for="ufotype">What type of UFO do you prefer?</label>
					<label><input type="radio" name="ufotype" value="classic">Classic oval UFO</label>
					<label><input type="radio" name="ufotype" value="starwars">Star Wars-style Imperial cruiser</label>
					<label><input type="radio" name="ufotype" value="Battlestar">Battlestar Galactica-style Viper</label>
					<label><input type="radio" name="ufotype" value="Borg">Borg-style cube</label>
							
					<label for="abd-type">What type of abduction experience do you want?</label>
          <select id="abd-type" name="abd-type">
            <option selected> Select one ...</option>
            <option type=""  value="tour">Tour of the solar system</option>
            <option type=""  value="diner">Alien dinner and discussion</option>
            <option type=""  value="dance">Alien dance lessons</option>
            <option type=""  value="whale">Whale watching</option>
          </select>
				
					<label for="comments">Special requests:</label>
          <textarea id="comments" name="comments" placeholder="tell me everything..."></textarea>
          
					<label>
            <input type="checkbox" name="subscribe" value="subscribed" checked> Add me to your email list!
          </label> 
          
				</fieldset>
			</form>	
		</section>

		<aside>
			<h3>Our Location</h3>
			<address>
				Frontend Masters &middot;
				60 South 6th Street &middot;
				Suite 3625 &middot;
				Minneapolis, MN 55402
			</address>
		</aside>
	</div>
</body>

</html>
